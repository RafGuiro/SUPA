<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Profissionais de Saúde</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'cad-med_css/reset.css'%}" />
    <link rel="stylesheet" href="{%static 'cad-med_css/navbar.css'%}" />
    <link rel="stylesheet" href="{%static 'cad-med_css/styles.css'%}" />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button id="toggle-btn" type="button">
            <i class="lni lni-dashboard-square-1"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">SUPA</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="{%url 'home'%}" class="sidebar-link">
              <i class="lni lni-home-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{%url 'agendamento'%}" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>Agendamento</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{%url 'paciente'%}" class="sidebar-link">
              <i class="lni lni-user-4"></i>
              <span>Pacientes</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-hierarchy-1"></i>
              <span>Profissional</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="/" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Loggout</span>
          </a>
        </div>
      </aside>
      <div class="main p3">
        <div class="container">
          <h1 class="header">Cadastro do Médico</h1>

          <!-- Formulário de Cadastro de Profissional -->
          <form actions("{% url 'medico' %}") method="post" class="form-profissional" id="cadastro-profissional">
            {% csrf_token %}
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                class="inputUser"
                required
                placeholder="Digite o Nome do Médico"
              />
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                class="inputUser"
                id="cpf"
                name="cpf"
                required
                placeholder="000.000.000-00"
              />
            </div>
            <div class="form-group">
              <label for="especialidade">Especialidade:</label>
              <input
                type="text"
                id="especialidade"
                name="especialidade"
                class="inputUser"
                required
                placeholder="Digite a Área de Atuação"
              />
            </div>
            <div class="form-group">
              <label for="contato">Contato:</label>
              <input
                type="tel"
                id="contato"
                name="contato"
                placeholder="(XX) XXXXX-XXXX"
                class="inputUser"
                required
              />
            </div>
            <div class="buttons">
              <button type="submit" class="btn-register">
                Cadastrar Médico
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const hamburger = document.querySelector("#toggle-btn");

      hamburger.addEventListener("click", function () {
        document.querySelector("#sidebar").classList.toggle("expand");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
