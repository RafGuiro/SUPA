<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'cad-pac_css/reset.css'%}">
    <link rel="stylesheet" href="{%static 'cad-pac_css/navbar.css'%}">
    <link rel="stylesheet" href="{%static 'cad-pac_css/styles.css'%}">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn"type="button">
                    <i class="lni lni-dashboard-square-1"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">SUPA</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{%url 'home'%}" class="sidebar-link">
                        <i class="lni lni-home-2"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{%url 'agendamento'%}" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Agendamento</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user-4"></i>
                        <span>Pacientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{%url 'medico'%}" class="sidebar-link">
                        <i class="lni lni-hierarchy-1"></i>
                        <span>Profissional</span>
                    </a>
                        
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Loggout</span>
                </a>
            </div>
        </aside>
        <div class="main p3">
            <div class="container">
                <h1 class="header">Cadastro de Pacientes</h1>
                
                <!-- Formulário de Cadastro -->
                <form action="{%url 'home'%}" method="post" class="form-cadastro" id="cadastro-paciente">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="inputUser" id="nome" name="nome-pac" required placeholder="Digite seu nome Completo">
                        </div>

                        <div class="document-group">
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="inputUser" id="cpf" name="cpf-pac" required placeholder="000.000.000-00">
                            </div>
            
                            <div class="form-group">
                                <label for="csus">Nº Cartão SUS:</label>
                                <input type="text" class="inputUser" id="csus" name="csus" required placeholder="Digite o Nº do seu Cartão SUS">
                            </div>
                        </div>
                        <div class="document-group">
                            
                            <div class="form-group">
                                <label for="data-nascimento">Data de Nascimento:</label>
                                <input type="date" class="inputUser" id="data-nascimento" name="data-nascimento" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="contato">Contato:</label>
                                <input type="tel" class="inputUser" id="contato" name="contato-pac" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="observacoes">Observações:</label>
                            <textarea class="inputUser" id="observacoes" name="observacoes" rows="4" placeholder="Alergias, condições médicas, etc."></textarea>
                        </div>
                    
                    <div class="buttons">
                        <button class="btn-register"type="submit">Cadastrar Paciente</button>
        
                    </div>
        
                </form>
        
                
            </div>
        </div>
    </div>



    <script>
        const hamburger = document.querySelector("#toggle-btn");

        hamburger.addEventListener("click", function(){
            document.querySelector("#sidebar").classList.toggle("expand")
        });
        function toggleDateAndTimeFields() {
            const prioridade = document.getElementById("prioridade").value;
            const dataField = document.getElementById("data-field");
            const horarioField = document.getElementById("horario-field");

        if (prioridade === "alta" || prioridade === "urgente") {
            dataField.style.display = "none";
            horarioField.style.display = "none";
            document.getElementById("data").removeAttribute("required");
            document.getElementById("horario").removeAttribute("required");
        } else {
            dataField.style.display = "block";
            horarioField.style.display = "block";
            document.getElementById("data").setAttribute("required", "true");
            document.getElementById("horario").setAttribute("required", "true");
        }
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
