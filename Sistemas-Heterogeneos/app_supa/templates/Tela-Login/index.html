<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'login_css/reset.css'%}" />
    <link rel="stylesheet" href="{%static 'login_css/styles.css'%}" />
  </head>
  <body>
    <main>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="container">
          <div class="form-title">
            <h1 class="form-header">Login</h1>
            <p class="form-text">Preencha os dados abaixo</p>
          </div>

          <div class="input-group">
            <div class="input-box">
              <input
                id="username"
                type="text"
                name="username"
                class="inputUser"
                required
              />
              <label for="username" class="labeInput">E-mail</label>
            </div>

            <div class="input-box">
              <input
                id="password"
                type="password"
                name="password"
                class="inputUser"
                required
              />
              <label for="password" class="labeInput">Senha</label>
            </div>
          </div>
          <div class="buttons">
            <button class="btn-login" type="submit">Login</button>
            <p class="form-text">
              Ainda n√£o tem uma conta?
              <a href="{% url 'register' %}" class="link-register"
                >Cadastre-se</a
              >
            </p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
